{% extends "base.html" %}
{% block content %}

<h2>➕ Agregar Nuevo Empleado</h2>
<hr>

<form method="POST">
    {% csrf_token %}
    
    <label for="nombre">Nombre Completo:</label><br>
    <input type="text" name="nombre" required style="margin-bottom: 10px; padding: 8px; width: 350px;"><br>

    <label for="usuario">Nombre de Usuario:</label><br>
    <input type="text" name="usuario" required style="margin-bottom: 10px; padding: 8px; width: 350px;"><br>
    
    <label for="clave">Contraseña (Clave):</label><br>
    <input type="password" name="clave" required style="margin-bottom: 20px; padding: 8px; width: 350px;"><br>

    <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white;">Guardar Empleado</button>
    <a href="{% url 'lista_empleados' %}" style="margin-left: 15px; color: #6c757d;">Cancelar</a>
</form>

{% endblock %}
