{% extends "base.html" %}
{% block content %}

<h2>‚úèÔ∏è Editar Uniforme Principal: {{ uniforme.nombre }}</h2>
<hr>

<form method="POST">
    {% csrf_token %}

    <!-- Selector de Escuela -->
    <label for="idescuela">Escuela a la que pertenece:</label><br>
    <select name="idescuela" required style="margin-bottom: 15px; padding: 8px; width: 450px; border: 1px solid #ccc; border-radius: 4px;">
        
        <!-- Opci√≥n seleccionada actualmente -->
        <option value="{{ uniforme.idEscuela.idEscuela }}" selected>
            {{ uniforme.idEscuela.nombre }} (Actual)
        </option>
        
        <!-- Lista de otras escuelas disponibles -->
        {% for escuela in escuelas %}
            {% if escuela.idEscuela != uniforme.idEscuela.idEscuela %}
                <option value="{{ escuela.idEscuela }}">{{ escuela.nombre }}</option>
            {% endif %}
        {% endfor %}
    </select><br>
    
    <!-- Campo Nombre del Uniforme -->
    <label for="nombre">Nombre del Uniforme:</label><br>
    <input type="text" name="nombre" required 
           value="{{ uniforme.nombre }}" 
           style="margin-bottom: 10px; padding: 8px; width: 450px; border: 1px solid #ccc; border-radius: 4px;"><br>

    <button type="submit" style="padding: 10px 20px; background-color: #ffc107; color: black; border: none; border-radius: 5px; cursor: pointer;">Guardar Cambios</button>
    <!-- üí• L√çNEA CR√çTICA CORREGIDA: Usa el ID de la escuela del uniforme actual para volver üí• -->
    <a href="{% url 'lista_uniformes' escuela_id=uniforme.idEscuela.idEscuela %}" style="margin-left: 15px; color: #6c757d; text-decoration: none;">Cancelar</a>
</form>

{% endblock %}
