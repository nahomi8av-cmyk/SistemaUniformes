{% extends "base.html" %}
{% block content %}

<h2>âž• Agregar Nueva Talla/Stock para: {{ uniforme.nombre }}</h2>
<hr>

{% if error %}
    <!-- Muestra errores si la validaciÃ³n falla -->
    <div style="border: 1px solid #dc3545; padding: 15px; background-color: #f8d7da; color: #721c24; margin-bottom: 20px;">
        <p>Error: {{ error }}</p>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <label for="talla">Talla (ej: S, M, L, 30, 32):</label><br>
    <input type="text" name="talla" required style="margin-bottom: 10px; padding: 8px; width: 350px; border: 1px solid #ccc; border-radius: 4px;"><br>

    <label for="precio">Precio de Venta:</label><br>
    <input type="number" name="precio" step="0.01" required style="margin-bottom: 10px; padding: 8px; width: 350px; border: 1px solid #ccc; border-radius: 4px;"><br>

    <label for="stock">Stock Actual:</label><br>
    <input type="number" name="stock" required style="margin-bottom: 20px; padding: 8px; width: 350px; border: 1px solid #ccc; border-radius: 4px;"><br>

    <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Guardar Variante</button>

    <!-- ðŸ’¥ ENLACE CORREGIDO: Vuelve al gestor de variantes del uniforme actual ðŸ’¥ -->
    <a href="{% url 'gestionar_variantes' uniforme_id=uniforme.idUniforme %}"
       style="margin-left: 15px; color: #6c757d; text-decoration: none;">Cancelar</a>
</form>

{% endblock %}
