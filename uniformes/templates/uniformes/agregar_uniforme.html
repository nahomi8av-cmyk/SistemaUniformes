{% extends "base.html" %}
{% block content %}

<h2>➕ Agregar Nuevo Uniforme</h2>
<hr>

{% if error_msg %}
    <!-- Muestra mensajes de error si la validación en la vista falla -->
    <div style="border: 1px solid #dc3545; padding: 15px; background-color: #f8d7da; color: #721c24; margin-bottom: 20px;">
        <p>Error: {{ error_msg }}</p>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <label for="idescuela">Escuela a la que pertenece:</label><br>
    <select name="idescuela" required style="margin-bottom: 15px; padding: 8px; width: 450px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="">--- Seleccione una Escuela ---</option>
        {% for escuela in escuelas %}
            <option value="{{ escuela.idEscuela }}">{{ escuela.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="nombre">Nombre del Uniforme (ej: Camisa Polo Azul):</label><br>
    <input type="text" name="nombre" required style="margin-bottom: 10px; padding: 8px; width: 450px; border: 1px solid #ccc; border-radius: 4px;"><br>

    <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Guardar Uniforme</button>

    <!-- Enlace Cancelar, redirigiendo al selector principal (sin argumentos) -->
    <a href="{% url 'seleccionar_escuela' %}" style="margin-left: 15px; color: #6c757d; text-decoration: none;">Cancelar</a>
</form>

{% endblock %}
