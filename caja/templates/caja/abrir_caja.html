{% extends "base.html" %} 
{% block content %}

<h2>ðŸ’° Abrir Caja Diaria</h2>
<hr>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}



<form method="POST">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
        <label for="empleado_id">Empleado que Abre la Caja:</label><br>
        <select name="empleado_id" id="empleado_id" required style="padding: 8px; font-size: 1em; width: 300px; margin-top: 5px;">

        {% for emp in empleados %}
            <option value="{{ emp.idEmpleado }}"
                {% if forloop.first %} selected {% endif %}>
                {{ emp.nombre }}
            </option>
        {% endfor %}
    </select>
    </div>
    <label for="fondo_inicial">Fondo Inicial ($):</label><br>
    <input type="number" 
           name="fondo_inicial" 
           id="fondo_inicial" 
           value="100.00" 
           step="0.01" 
           min="0" 
           required 
           style="padding: 10px; font-size: 1.1em; width: 200px; margin-top: 5px;"><br><br>


    <button type="submit" 
            style="padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer;">
        Abrir Caja
    </button>
</form>

{% endblock %}
